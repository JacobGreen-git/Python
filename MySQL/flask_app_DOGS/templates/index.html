<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dogs</h1>
    <a href="/dogs/new">Add new dog</a>
    <ul></ul>
        {% for one_dog in all_dogs %}
            <li>{{one_dog.id}}) <a href='/dogs/{{one_dog.id}}'> Name: {{one_dog.name}} </a> Breed: {{one_dog.breed}} Color: {{one_dog.color}} Age: {{one_dog.age}} 
                <a href="/dogs/{{one_dog.id}}/edit">Edit</a>
                <a href="/dogs/{{one_dog.id}}/delete">Adopt</a>
            </li>
        {%endfor%}
    </ul>
</body>
</html>
