<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
        <form class="container-fluid w-50 p-3 bg-dark text-warning">
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <label for="name" class="form-label"></label>
                <input type="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location" class="form-label">Dojo Location:</label>
                <select name="location" class="form-control">
                    <option>--SELECT ONE--</option>
                    <option>Online</option>
                    <option>Chicago</option>
                    <option>Seattle</option>
                    <option>San Jose</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language" class="form-label">Dojo Location:</label>
                <select name="language" class="form-control">
                    <option>--SELECT ONE--</option>
                    <option>HTML/CSS</option>
                    <option>JS</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <label for="comments" class="form-label">Comments</label>
                <textarea name="comments" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-warning mt-2">
        </form>
    </div>
</body>
</html>
